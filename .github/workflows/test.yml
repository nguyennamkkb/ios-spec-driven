name: Test

on:
  push:
    branches:
      - dev
      - plugin
  pull_request:
    branches:
      - main
      - dev

jobs:
  test:
    name: Test Installation
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.8', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install UV
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      
      - name: Create virtual environment
        run: |
          uv venv
      
      - name: Install package
        run: |
          source .venv/bin/activate || . .venv/Scripts/activate
          uv pip install -e .
      
      - name: Test CLI commands
        run: |
          source .venv/bin/activate || . .venv/Scripts/activate
          
          # Test help
          ios-spec-driven --help
          
          # Test info
          ios-spec-driven info
          
          # Test installation to temp directory
          TEMP_DIR=$(mktemp -d)
          ios-spec-driven install "$TEMP_DIR" --force
          
          # Test status
          ios-spec-driven status "$TEMP_DIR"
          
          # Verify files exist
          test -d "$TEMP_DIR/.claude" || exit 1
          test -f "$TEMP_DIR/.mcp.json" || exit 1
          test -d "$TEMP_DIR/.claude/skills" || exit 1
          test -d "$TEMP_DIR/.claude/agents" || exit 1
          
          # Test uninstall
          ios-spec-driven uninstall "$TEMP_DIR" --force
          
          # Verify files removed
          test ! -d "$TEMP_DIR/.claude" || exit 1
          test ! -f "$TEMP_DIR/.mcp.json" || exit 1
          
          echo "âœ… All tests passed!"
      
      - name: Test build
        run: |
          uv build
          ls -la dist/
      
      - name: Upload artifacts
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        uses: actions/upload-artifact@v4
        with:
          name: dist-test
          path: dist/
