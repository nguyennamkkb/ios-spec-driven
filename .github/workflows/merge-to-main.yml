name: Merge to Main

on:
  workflow_dispatch:
    inputs:
      source_branch:
        description: 'Source branch to merge (default: dev)'
        required: false
        default: 'dev'
      create_release:
        description: 'Create release after merge'
        required: false
        type: boolean
        default: true
      version_bump:
        description: 'Version bump type'
        required: false
        type: choice
        options:
          - none
          - patch
          - minor
          - major
        default: 'patch'

jobs:
  merge:
    name: Merge to Main
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Fetch all branches
        run: |
          git fetch origin
          git checkout main
          git pull origin main
      
      - name: Merge branch to main
        run: |
          git merge origin/${{ github.event.inputs.source_branch }} --no-ff -m "chore: merge ${{ github.event.inputs.source_branch }} to main"
      
      - name: Set up Python
        if: github.event.inputs.version_bump != 'none'
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Bump version
        if: github.event.inputs.version_bump != 'none'
        id: bump_version
        run: |
          # Get current version
          CURRENT_VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "Current version: $CURRENT_VERSION"
          
          # Parse version
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          
          # Bump version
          case "${{ github.event.inputs.version_bump }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "New version: $NEW_VERSION"
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT
          
          # Update pyproject.toml
          sed -i "s/version = \"$CURRENT_VERSION\"/version = \"$NEW_VERSION\"/" pyproject.toml
          
          # Update __init__.py
          sed -i "s/__version__ = \"$CURRENT_VERSION\"/__version__ = \"$NEW_VERSION\"/" src/ios_spec_driven_installer/__init__.py
          
          # Update cli.py
          sed -i "s/@click.version_option(version=\"$CURRENT_VERSION\")/@click.version_option(version=\"$NEW_VERSION\")/" src/ios_spec_driven_installer/cli.py
          sed -i "s/Version $CURRENT_VERSION/Version $NEW_VERSION/g" src/ios_spec_driven_installer/cli.py
          
          # Commit version bump
          git add pyproject.toml src/ios_spec_driven_installer/__init__.py src/ios_spec_driven_installer/cli.py
          git commit -m "chore: bump version to $NEW_VERSION"
      
      - name: Push to main
        run: |
          git push origin main
      
      - name: Create and push tag
        if: github.event.inputs.create_release == 'true' && github.event.inputs.version_bump != 'none'
        run: |
          VERSION=${{ steps.bump_version.outputs.NEW_VERSION }}
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"
      
      - name: Summary
        run: |
          echo "## Merge Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Merged \`${{ github.event.inputs.source_branch }}\` to \`main\`" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ github.event.inputs.version_bump }}" != "none" ]; then
            echo "âœ… Version bumped to \`${{ steps.bump_version.outputs.NEW_VERSION }}\`" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ github.event.inputs.create_release }}" == "true" ] && [ "${{ github.event.inputs.version_bump }}" != "none" ]; then
            echo "âœ… Tag \`v${{ steps.bump_version.outputs.NEW_VERSION }}\` created" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸš€ Release will be created automatically" >> $GITHUB_STEP_SUMMARY
          fi
